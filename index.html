<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Template Selection</title>
  <link rel="stylesheet" href="./cv_template_1/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Choose a CV Template</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="" class="card-img-top" alt="Template 1">
          <div class="card-body text-center">
            <h5 class="card-title">Template 1</h5>
            <p class="card-text">This is a brief description of Template 1.</p>
            <a href="./cv_template_1/cv_template_1.html" class="btn btn-primary">Select</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="" class="card-img-top" alt="Template 2">
          <div class="card-body text-center">
            <h5 class="card-title">Template 2</h5>
            <p class="card-text">This is a brief description of Template 2.</p>
            <a href="./cv_template_2/cv_template_2.html" class="btn btn-primary">Select</a>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
